<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../HTML/CSS/Admin.css" rel="stylesheet" />
    <title>Panel de Usuarios</title>
  </head>
  <body>
    <h1>Panel de Administrador</h1>
    <header>
      <nav>
        
        <ul>
          <li><a href="./Usuarios.html">Usuarios</a></li>
          <li><a href="./Adminitsrador.html">Administrador</a></li>
        </ul>
      </nav>
    </header>
   

    <form id="AdminForm">
      <h2>Crear Registro de Administradores</h2>
      <label for="adminName">Nombre:</label>
      <input type="text" id="adminName" name="adminName" required />

     
      <label for="adminEmail">Email:</label>
      <input type="email" id="adminEmail" name="adminEmail" required />

      
      <label for="APassword">Contraseña:</label>
      <input type="password" id="adminPassword" name="adminPassword" required />

     
      <button type="button" onclick="crearAdministrador()">Crear</button>
    </form>

    <!-- Tabla de Usuarios -->
    <table id="adminTable" border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Contraseña</th>
          <th>Funciones</th>
        </tr>
        <tbody>
        
        </tbody>
      </thead>
    
    </table>

    <script src="./js/Administrador.js"></script>
  </body>
</html>
