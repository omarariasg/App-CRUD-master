<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../HTML/CSS/Usuario.css" rel="stylesheet" />
    <title>Panel de Usuarios</title>
  </head>
  <body>
    <h1>Panel de Usuarios</h1>

    <header>
      <nav>
        <ul>
          
          <li><a href="./Usuarios.html">Usuarios</a></li>
          <li><a href="./Adminitsrador.html">Administrador</a></li>
        </ul>
      </nav>
    </header>
   
    <!-- Formulario para crear registro de usuarios -->
    <form id="userForm">
      <h2>Crear Registro de Usuario</h2>
      <label for="userName">Nombre:</label>
      <input type="text" id="userName" name="userName" required />

      <!-- Nuevo campo para apellido -->
      <label for="userLastName">Apellido:</label>
      <input type="text" id="userLastName" name="userLastName" required />

      <!-- Nuevo campo para labor -->
      <label for="userJob">Labor:</label>
      <input type="text" id="userJob" name="userJob" required />

      <!-- Nuevo campo para email -->
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" name="userEmail" required />

      <!-- BotÃ³n para crear usuario -->
      <button type="button" onclick="crearUsuario()">Crear</button>
    </form>

    <!-- Tabla de Usuarios -->
    <table id="userTable" border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Labor</th>
          <th>Email</th>
          <th>Funciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="../HTML/js/Usuario.js"></script>
  </body>
</html>
